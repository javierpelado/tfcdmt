

<div style="position: absolute; top: 100px; left: 100px; width: 100px; height: 100px; background-color: rgb(106, 145, 16); " id="box" class="mySmallBox">

<p>This box will have curved, smaller corners when previewed. Remember to import the javascript file 'curvyCorners.js' in the 'Page' Sheet. </p>

<script type="text/JavaScript">

  function example2()
  {
      /*
      The new 'validTags' setting is optional and allows
      you to specify other HTML elements that curvyCorners
      can attempt to round.

      The value is comma separated list of html elements
      in lowercase.

      validTags: ["div", "form"]

      The above example would enable curvyCorners on FORM elements.
      */
      settings = {
          tl: { radius: 6 },
          tr: { radius: 6 },
          bl: { radius: 6 },
          br: { radius: 6 },
          antiAlias: true,
          autoPad: true,
          validTags: ["div"]
      }

      /*
      Usage:

      newCornersObj = new curvyCorners(settingsObj, classNameStr);
      newCornersObj = new curvyCorners(settingsObj, divObj1[, divObj2[, divObj3[, . . . [, divObjN]]]]);
      */
      var myBoxObject = new curvyCorners(settings, "mySmallBox");
      myBoxObject.applyCornersToAll();
  }
  
  example2();

</script>


</div>
